<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ofiara — publiczny banner</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(700px 400px at 20% 0%, rgba(124, 58, 237, 0.25), transparent 60%),
          radial-gradient(600px 400px at 80% 20%, rgba(99, 102, 241, 0.22), transparent 55%), #0b1020;
        color: rgba(255, 255, 255, 0.92);
      }
      .card {
        width: min(520px, calc(100% - 24px));
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 18px;
        padding: 16px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      p {
        margin: 0;
        color: rgba(255, 255, 255, 0.75);
        line-height: 1.45;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Publiczna treść do osadzania</h1>
      <p>
        To jest “bezpieczna” ścieżka <code>/public/banner</code>. W wariancie selektywnym możesz blokować iframe tylko
        dla <code>/sensitive/*</code>, a publiczne komponenty nadal osadzać.
      </p>
    </div>
  </body>
</html>
