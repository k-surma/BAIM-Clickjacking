<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Ofiara{% endblock %}</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #7c3aed;
        --border: rgba(255, 255, 255, 0.14);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1000px 600px at 20% 0%, rgba(124, 58, 237, 0.25), transparent 60%),
          radial-gradient(900px 600px at 80% 20%, rgba(99, 102, 241, 0.22), transparent 55%), var(--bg);
        color: var(--text);
      }
      a {
        color: inherit;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
      }
      .top {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(10px);
        background: rgba(11, 16, 32, 0.7);
        border-bottom: 1px solid var(--border);
      }
      .top-inner {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        max-width: 980px;
        padding: 14px 16px;
        margin: 0 auto;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav a {
        text-decoration: none;
        padding: 8px 10px;
        border: 1px solid transparent;
        border-radius: 10px;
        color: var(--muted);
      }
      .nav a:hover {
        border-color: var(--border);
        color: var(--text);
        background: rgba(255, 255, 255, 0.04);
      }
      .mode {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        color: var(--muted);
        white-space: nowrap;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 22px 16px 30px;
      }
      .card {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 16px;
        padding: 16px;
      }
      .h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      .p {
        margin: 0 0 10px;
        color: var(--muted);
        line-height: 1.5;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        text-decoration: none;
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        border-color: rgba(124, 58, 237, 0.55);
        background: rgba(124, 58, 237, 0.12);
      }
      .footer {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 16px 26px;
        color: var(--muted);
      }
      .pill {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header class="top">
      <div class="top-inner">
        <div class="brand">Ofiara (victim)</div>
        <nav class="nav">
          <a href="{{ url_for('index') }}">Start</a>
          <a href="{{ url_for('account') }}">Konto</a>
          <a href="{{ url_for('sensitive_change_email') }}">Wrażliwe</a>
          <a href="{{ url_for('embed_demo') }}">Embed demo</a>
          <a href="{{ url_for('public_banner') }}">Public banner</a>
        </nav>
        <div class="mode">
          <span>VICTIM_PROTECTION</span>
          <code>{{ mode }}</code>
        </div>
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <small>Demo edukacyjne: clickjacking + nagłówki X-Frame-Options / CSP frame-ancestors.</small>
    </footer>
  </body>
</html>
